<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>kaffeemaschine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/kaffeemaschine.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">

    <!-- fancy fonts -->
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
  </head>

  <body style="height: 100%">
    <a href="https://github.com/kaffeemaschine/kaffeemaschine">
      <img style="position:absolute; top:0; right:0; border:0;"
      src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
      alt="Fork me on GitHub"></a>
    <div class="container" style="text-align: center;">
      <div class="row">
    <div class="span12">
    <h1 class="fancyheader">Kaffeemaschine</h1>
    </div>
      </div>
      <div class="row">
    <div class="span12" style="background-color: #bbb">
      <div id="microcode" style="padding-top: 2px; padding-bottom: 2px;">
        <span class="label label-info">Microcode</span>
        <span class="input-append">
          <input id="microcode-mode-tf" type="text" class="input-micro"
               placeholder="00"><button id="microcode-mode-btn"
                         class="btn"
                         type="button"
                         >Mode</button>
          <input id="microcode-mcnext-tf" type="text" class="input-mini"
               placeholder="0000000"><button id="microcode-mcnext-btn"
                         class="btn"
                         type="button"
                         >MCNext</button>
          <input id="microcode-alufc-tf" type="text" class="input-mini"
               placeholder="0000000"><button id="microcode-alufc-btn"
                         class="btn"
                         type="button"
                         >FC</button>
          <input id="microcode-xbus-tf" type="text" class="input-mini"
               placeholder="00000000"><button id="microcode-xbus-btn"
                         class="btn"
                         type="button"
                         >X</button>
          <input id="microcode-ybus-tf" type="text" class="input-mini"
               placeholder="00000000"><button id="microcode-ybus-btn"
                         class="btn"
                         type="button"
                         >Y</button>
          <input id="microcode-zbus-tf" type="text" class="input-mini"
               placeholder="00000000"><button id="microcode-zbus-btn"
                         class="btn"
                         type="button"
                         >Z</button>
          <input id="microcode-ioswitch-tf" type="text" class="input-mini"
               placeholder="0000000"><button id="microcode-ioswitch-btn"
                         class="btn"
                         type="button"
                         >IO</button>
          <input id="microcode-byte-tf" type="text" class="input-micro"
               placeholder="00"><button id="microcode-byte-btn"
                         class="btn"
                         type="button"
                         >Byte</button>
        </span>
      </div>
    </div>
      </div>


      <div class="row" style="height:553px">
    <div class="span12" style="background-color: #eee;padding-top: 10px; height: 100% ">

    <div id="canvas-wrap">
      <canvas width="940px" height="530px" id="canvas" style="width: 940px; height:530px"></canvas>
      <div id="overlay">

    <div class="row">

        <!-- left column -->
        <div class="span4">

      <!-- Power -->
      <div id="power" class="component" style="text-align: center;">
        <span class="label label-info">Power/Oscillator</span>
        <div>
          <button id="power-reset-btn" class="btn" type="button">Reset</button>
        </div>
        <div>
          <button id="power-phase-btn" class="btn" type="button">Run Phase</button>
          <button id="power-tact-btn" class="btn" type="button">Run Tact</button>
        </div>
      </div>
      <!-- Power -->

      <!-- ROM -->
      <div id="rom" class="component" style="text-align: center;">
        <span class="label label-info">ROM</span>
        <div>
          <button id="rom-rom-btn" class="btn" type="button">ROM</button>
          <div id="rom-mcar-pv" class="input-append control-group" style="display: inline-block">
        <input id="rom-mcar-tf" type="text" class="input-mini"
               placeholder="MCAR"><button id="rom-mcar-btn"
                         class="btn"
                         type="button"
                         >MCAR</button>
          </div>
        </div>
      </div>
      <!-- ROM -->

      <!-- MAC -->
      <div id="mar" class="component" style="text-align: center;">
        <span class="label label-info">Address Calculator</span>
      <div>
        <div id="mac-mcn-pv" class="input-append control-group" style="display: inline-block">
          <input id="mac-mcn-tf"
             type="text"
             class="input-mini"
             placeholder="MCN"><button id="mac-mcn-btn"
                         class="btn"
                         type="button"
                         >MCN</button>
        </div>
        <div id="mac-mcar-pv" class="input-append control-group" style="display: inline-block" >
          <input id="mac-mcar-tf"
             type="text"
             class="input-mini"
             placeholder="MCAR"><button id="mac-mcar-btn"
                         class="btn"
                         type="button"
                         >MCAR</button>
        </div>
      </div>
      <div style="margin:5px">
        <span id="mac-jumpmode-label" class="label label-inverse" style="float:
                             none">JumpMode</span>
      </div>
      <div id="mac-nextmc-pv" class="input-append control-group" style="display: inline-block">
          <input id="mac-nextmc-tf"
             type="text"
             class="input-mini"
             placeholder="NextMC"><button id="mac-nextmc-btn"
                         class="btn"
                         type="button"
                         >NextMC</button>
      </div>
      <div>

        <span id="mac-condition-badge" class="badge badge-inverse">0</span>

        <div id="mac-mcop-pv" class="input-append control-group" style="display: inline-block" >
          <input id="mac-mcop-tf"
             type="text"
             class="input-mini"
             placeholder="MCOP"><button id="mac-mcop-btn"
                          class="btn"
                          type="button"
                                      >MCOP</button>
        </div>
      </div>
      <div>
        <div id="mac-mask-pv" class="input-append control-group" style="display: inline-block">
          <input id="mac-mask-tf"
             type="text"
             class="input-mini"
             placeholder="Mask"><button id="mac-mask-btn"
                         class="btn"
                         type="button"
                         >Mask</button>
        </div>
        <div id="mac-cc-pv" class="input-append control-group" style="display: inline-block" >
          <input id="mac-cc-tf"
             type="text"
             class="input-mini"
             placeholder="CC"><button id="mac-cc-btn"
                         class="btn"
                         type="button"
                         >CC</button>
        </div>
      </div>
      </div>
      <!-- MAC -->

    </div>
    <!-- left column -->

    <!-- middle column -->
    <div class="span4">

      <!-- RAM -->
      <div id="ram" class="component" style="">
        <span class="label label-info">RAM</span>
        <div>
          <button id="ram-ram-btn" class="btn" type="button">RAM</button>
          <div id="ram-mar-pv" class="input-append control-group" style="display: inline-block">
        <input id="ram-mar-tf" type="text" class="input-mini"
               placeholder="MAR"><button id="ram-mar-btn"
                         class="btn"
                         type="button"
                         >MAR</button>
          </div>
        </div>
        <div id="ram-mdr-pv" class="input-append control-group" style="text-align: right;">
          <input id="ram-mdr-tf"
             type="text"
             class="input-small"
             placeholder="MDR"><button id="ram-mdr-btn"
                           class="btn"
                           type="button"
                           >MDR</button>
        </div>
        <span id="ram-mode-label" class="label label-inverse">Reading</span>
        <span id="ram-byte-label" class="label">4 Byte</span>
      </div>
      <!-- RAM -->

      <!-- Registers -->
      <div id="registers" class="component"  style="text-align: center;">
        <span class="label label-info">Registers</span>
        <div id="registers-r0-pv" class="input-append control-group">
          <input id="registers-r0-tf"
             type="text"
             class="input-small"
             placeholder="PC"><button id="registers-r0-btn"
                                          class="btn"
                                          type="button"
                                      >R0</button>
        </div>
        <div id="registers-r1-pv" class="input-append control-group">
          <input id="registers-r1-tf"
             type="text"
             class="input-small"
             placeholder="A"><button id="registers-r1-btn"
                         class="btn"
                         type="button"
                         >R1</button>
        </div>
        <div id="registers-r2-pv" class="input-append control-group">
          <input id="registers-r2-tf"
             type="text"
             class="input-small"
             placeholder="B"><button id="registers-r2-btn"
                                          class="btn"
                                          type="button"
                                      >R2</button>
      </div>
      <div id="registers-r3-pv" class="input-append control-group">
        <input id="registers-r3-tf"
           type="text"
           class="input-small"
           placeholder="I"><button id="registers-r3-btn"
                                          class="btn"
                                          type="button"
                                      >R3</button>
      </div>
      <div id="registers-r4-pv" class="input-append control-group">
        <input id="registers-r4-tf"
           type="text"
           class="input-small"
           placeholder="AUX"><button id="registers-r4-btn"
                                          class="btn"
                                          type="button"
                                      >R4</button>
      </div>
      <div id="registers-r5-pv" class="input-append control-group">
        <input id="registers-r5-tf"
           type="text"
           class="input-small"
           placeholder="IO"><button id="registers-r5-btn"
                        class="btn"
                        type="button"
                        >R5</button>
      </div>
      <div id="registers-r6-pv" class="input-append control-group">
        <input id="registers-r6-tf"
           type="text"
           class="input-small"
           placeholder="DP"><button id="registers-r6-btn"
                        class="btn"
                        type="button"
                        >R6</button>
      </div>
      <div id="registers-r7-pv" class="input-append control-group">
        <input id="registers-r7-tf"
           type="text"
           class="input-small"
           placeholder="SP"><button id="registers-r7-btn"
                        class="btn"
                        type="button"
                        >R7</button>
      </div>
    </div>
    <!-- Registers -->



      </div>
      <!-- middle column -->

      <!-- right column -->
      <div class="span4">

    <!-- Info -->
    <div id="info" class="component"  style="margin-bottom: 86px;">
      <span class="label label-info">Info</span>
      <div>
        <textarea id="info-tarea" rows="10" style="resize: none;" disabled></textarea>
      </div>
    </div>
    <!-- Info -->

    <!-- ALU -->
    <div id="alu" class="component"  style="margin-bottom: 30px;">
      <span class="label label-info">ALU</span>
      <div>
        <div id="alu-x-pv" class="input-append control-group" style="display: inline-block">
          <input id="alu-x-tf"
             type="text"
             class="input-small"
             placeholder="X"><button id="alu-x-btn"
                         class="btn"
                         type="button"
                         >X</button>
        </div>
        <div id="alu-y-pv" class="input-append control-group" style="display: inline-block" >
          <input id="alu-y-tf"
             type="text"
             class="input-small"
             placeholder="Y"><button id="alu-y-btn"
                         class="btn"
                         type="button"
                         >Y</button>
        </div>
      </div>
      <div style="margin:5px">
        <span id="alu-fc-label" class="label label-inverse" style="float:
                             none">FunctionCode</span>
      </div>
      <div>
        <div id="alu-z-pv" class="input-append control-group" style="display: inline-block">
          <input id="alu-z-tf"
             type="text"
             class="input-small"
             placeholder="Z"><button id="alu-z-btn"
                         class="btn"
                         type="button"
                         >Z</button>
        </div>
        <div id="alu-cc-pv" class="input-append control-group" style="display: inline-block" >
          <input id="alu-cc-tf"
             type="text"
             class="input-mini"
             placeholder="CC"><button id="alu-cc-btn"
                          class="btn"
                          type="button"
                                      >CC</button>
        </div>
      </div>
    </div>
    <!-- ALU -->

    <!-- CC Register -->
    <div id="cc" class="component"  style="text-align: center; ">
      <span class="label label-info">CC</span>

      <div id="cc-cc-pv" class="input-append control-group">
        <input id="cc-cc-tf"
               type="text"
               class="input-mini"
               placeholder="CC"><button id="cc-cc-btn"
                        class="btn"
                        type="button"
                        >CC</button>
      </div>
    </div>

    <!-- CC Register -->

      </div>
      <!-- right column -->

      <div>
      </div>
    </div>








      </div>


    </div>
  </div>

    </div>

    <!-- modal dialogs -->
    <div id="modal-val" class="modal hide">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Set value</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div id="modal-val-2-ctrl" class="control-group">
            <label class="control-label" for="prependedInput">Binary value:</label>
            <input id="modal-val-2-tf"
               type="text"
               class="input"
               placeholder="Binary">
          </div>
          <div id="modal-val-10-ctrl" class="control-group">
            <label class="control-label" for="prependedInput">Decimal value:</label>
            <input id="modal-val-10-tf"
               type="text"
               class="input-small"
               placeholder="Decimal">
          </div>
          <div id="modal-val-16-ctrl" class="control-group">
            <label class="control-label" for="prependedInput">Hexadecimal value:</label>
            <input id="modal-val-16-tf"
               type="text"
               class="input-small"
               placeholder="Hexadecimal">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <button id="modal-val-set-btn"
                        class="btn btn-primary"
                        type="button"
                        >Set</button>
      </div>
    </div>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/kaffeemaschine_all.js"></script>
  </body>
</html>
